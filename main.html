<html>
<head>
  <title>Asian Paints</title>
</head>
<body>
  <div id="grid-container">
    <div id="grid-item-1" class="grid-item">1</div>
    <div id="grid-item-2" class="grid-item">2</div>
    <div id="grid-item-3" class="grid-item">3</div>
    <div id="grid-item-4" class="grid-item">4</div>
    <div id="grid-item-5" class="grid-item">5</div>
    <div id="grid-item-6" class="grid-item">6</div>
    <div id="grid-item-7" class="grid-item">7</div>
    <div id="grid-item-8" class="grid-item">8</div>
    <div id="grid-item-9" class="grid-item">9</div>
  </div>
  <input id="block_id" type="text" placeholder="Block ID">
  <input id="colour_id" type="text" placeholder="Color">
  <button id="change_button">Change Color</button>
  <button id="reset">Reset</button>

  <script>
    let grid = document.getElementById("grid-container");
    let gridItems = Array.from(grid.querySelectorAll(".grid-item"));
    let blockIdInput = document.getElementById("block_id");
    let colorInput = document.getElementById("colour_id");
    let changeButton = document.getElementById("change_button");
    let resetButton = document.getElementById("reset");

    changeButton.addEventListener("click", () => {
      let blockId = blockIdInput.value;
      let color = colorInput.value;
      if (blockId && color) {
        gridItems.forEach((item) => {
          item.style.backgroundColor = "transparent";
        });
        gridItems.find((item) => item.id === blockId).style.backgroundColor = color;
      }
    });

    resetButton.addEventListener("click", () => {
      gridItems.forEach((item) => {
        item.style.backgroundColor = "transparent";
      });
    });
  </script>
</body>
</html>
