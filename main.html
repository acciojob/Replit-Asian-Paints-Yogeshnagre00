<!DOCTYPE html>
<html>
<head>
  <title>Asian Paints</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    
    .grid-item {
      width: 100px;
      height: 100px;
      background-color: transparent;
      border: 1px solid black;
    }
    
    h1 {
      text-align: center;
    }
  </style>
  <script>
    function changeColor() {
      var blockId = document.getElementById("block_id").value;
      var colorId = document.getElementById("color_id").value;
      var block = document.getElementById(blockId);
      
      if (block) {
        block.style.backgroundColor = colorId;
      }
    }
    
    function resetColors() {
      var gridItems = document.getElementsByClassName("grid-item");
      
      for (var i = 0; i < gridItems.length; i++) {
        gridItems[i].style.backgroundColor = "transparent";
      }
    }
  </script>
</head>
<body>
  <h1>Asian Paints</h1>
  <div class="grid-container">
    <div class="grid-item" id="1"></div>
    <div class="grid-item" id="2"></div>
    <div class="grid-item" id="3"></div>
    <div class="grid-item" id="4"></div>
    <div class="grid-item" id="5"></div>
    <div class="grid-item" id="6"></div>
    <div class="grid-item" id="7"></div>
    <div class="grid-item" id="8"></div>
    <div class="grid-item" id="9"></div>
  </div>
  <br>
  <label for="block_id">Block ID:</label>
  <input type="text" id="block_id">
  <label for="color_id">Color:</label>
  <input type="text" id="color_id">
  <button onclick="changeColor()">Change Color</button>
  <button onclick="resetColors()">Reset</button>
</body>
</html>
